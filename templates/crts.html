{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block body %}  
<div class= "container" id="mymodal" class="modal.fade" role="dialoge">
    <div class="modal-dialoge">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title"><b>Create Task</b></h4>
            </div>
            <div class="modal-body">

                <form action="{{url_for('insert')}}" method="POST">

                    <div class="form-group">

                        <label>Task Name:</label>
                        <input type="text" class="form-control" name="tskname" require="1">
                    </div>

                    <div class="form-group">

                        <label>Description:</label>
                        <input type="text" class="form-control" name="dscr" require="1">

                    </div>

                    <div class="form-group">

                        <button class="btn btn-primary" type="submit" onclick="return('hi')">Submit</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
