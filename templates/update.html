{% extends "base.html" %}

{% block title %} Home {% endblock %}


{% block body %}  
<div class= "container" id="modaledit" class="modal.fade" role="dialoge">
    <div class="modal-dialoge">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title"><b>Edit Task</b></h4>
            </div>
            <div class="modal-body">

                <form action="{{url_for('update')}}" method="POST">

                    <div class="form-group">

                        <label>Change Task Name:</label>
                        <input type="hidden" name="id" value="{{row.0}}">

                        <input type="text" class="form-control" name="tskname" value="{{row.1}}">
                    </div>

                    <div class="form-group">

                        <label>Change Description:</label>
                        <input type="text" class="form-control" name="dscr" value="{{row.2}}">

                    </div>

                    <div class="form-group">

                        <button class="btn btn-primary" type="submit">Update</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
